<div
    *ngIf="json"
    [style.--height]="height + 'px'"
    class="json-wrapper"
    [innerHTML]="json | prettyprint"
></div>
<div [style.--height]="height + 'px'" class="json-wrapper error" *ngIf="!json">
    Request result
</div>
